<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img class="top" src="/images/bg-pattern-top.svg" alt="" />
      <div class="topmost_div">
        <img src="/images/svgviewer-png-output.png" alt="" />
      </div>
      <div>
        <div class="avatar">
          <img
            src="/images/image-victor.jpg"
            alt="A profile picture of a chocolate man"
          />
        </div>
        <p class="name">Victor Crest <span class="lower">26</span></p>
        <p class="location">London</p>
      </div>

      <div class="social">
        <p class="followers">
          80K <span class="followers_span">Followers</span>
        </p>

        <p class="likes">803K <span class="likes_span">Likes</span></p>

        <p class="photo_likes">1.4K <span class="photo_span">Photos</span></p>
      </div>
      <img class="bottom" src="/images/bg-pattern-bottom.svg" alt="" />
    </main>
  </body>
</html>
